<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização do Sensor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        #map { height: 100%; width: 100%; }
        #risk-card { position: absolute; top: 25px; right: 25px; background-color: rgba(255, 255, 255, 0.95); padding: 15px 20px; border: 1px solid #bbb; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000; text-align: center; width: auto; min-width: 230px; } /* Ajuste padding */
        .indicator-titles { display: flex; justify-content: space-around; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #ddd; }
        .indicator-title { font-size: 13px; font-weight: bold; color: #333; flex-basis: 50%; text-align: center; }
        .indicators-container { display: flex; align-items: flex-end; justify-content: space-around; gap: 20px; margin-bottom: 10px; } /* Ajuste gap */

        .indicator-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-basis: 110px;
        }

        .bar-scale-aligner { display: flex; align-items: flex-end; justify-content: center; margin-bottom: 8px; }
        .risk-bar-base { position: relative; width: 30px; height: 180px; background-color: #e3f2fd; border: 1px solid #90caf9; border-radius: 6px; display: flex; flex-direction: column-reverse; overflow: hidden; } /* Altura e largura reduzidas */
        .risk-bar-fill-base { width: 100%; transition: height 0.5s ease-in-out, background-color 0.5s ease-in-out; }
        #rain-risk-bar-fill { height: 0%; background-color: green; }
        #soil-risk-bar-fill { height: 25%; background-color: green; }
        #rain-risk-scale { position: relative; height: 180px; width: 30px; font-size: 10px; color: #555; margin-right: 6px; } /* Altura reduzida */
        .scale-marker { position: absolute; width: 100%; text-align: right; padding-right: 5px; box-sizing: border-box; }
        .scale-marker-0 { bottom: 0%; transform: translateY(50%); } .scale-marker-51 { bottom: calc(51 / 120 * 100%); transform: translateY(50%); } .scale-marker-70 { bottom: calc(70 / 120 * 100%); transform: translateY(50%); } .scale-marker-90 { bottom: calc(90 / 120 * 100%); transform: translateY(50%); } .scale-marker-120 { bottom: 100%; transform: translateY(50%); }

        /* [MODIFICADO] Estilo do label de risco (caixa de texto) */
        .risk-label {
            width: 100%;
            box-sizing: border-box;
            padding: 6px 10px;
            margin-top: 5px;
            display: inline-block;
            background-color: #6c757d;
            border: 1px solid #5a6268;
            color: #000000; /* [MODIFICADO] Texto preto por padrão */
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            text-transform: uppercase;
            transition: background-color 0.5s ease-in-out, border-color 0.5s ease-in-out;
        }

        .link-to-dashboard {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 13px;
        }
        .link-to-dashboard a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }
        .link-to-dashboard a:hover {
            color: #003d80;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="risk-card">
        <div class="indicator-titles">
            <div class="indicator-title">Chuva (72h)</div>
            <div class="indicator-title">Umidade Solo</div>
        </div>
        <div class="indicators-container">
            <div class="indicator-group" id="rain-indicator">
                <div class="bar-scale-aligner">
                    <div id="rain-risk-scale">
                        <div class="scale-marker scale-marker-120">120</div>
                        <div class="scale-marker scale-marker-90">90</div>
                        <div class="scale-marker scale-marker-70">70</div>
                        <div class="scale-marker scale-marker-51">51</div>
                        <div class="scale-marker scale-marker-0">0</div>
                    </div>
                    <div id="rain-risk-bar-container" class="risk-bar-base">
                        <div id="rain-risk-bar-fill" class="risk-bar-fill-base"></div>
                    </div>
                </div>
                 <div id="rain-risk-level-label" class="risk-label">Calculando...</div>
            </div>
            <div class="indicator-group" id="soil-indicator">
                 <div class="bar-scale-aligner">
                    <div id="soil-risk-bar-container" class="risk-bar-base">
                        <div id="soil-risk-bar-fill" class="risk-bar-fill-base"></div>
                    </div>
                 </div>
                 <div id="soil-risk-level-label" class="risk-label">Calculando...</div>
            </div>
        </div>
         <div class="link-to-dashboard">
            <a href="/dashboard">Ver Gráficos Detalhados</a>
        </div>
    </div>

    <script>
        // ... (Script JS com modificações) ...
        const lat = -23.55; const lon = -45.35; const zoomLevel = 11;
        const map = L.map('map').setView([lat, lon], zoomLevel);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap' }).addTo(map);
        const marker = L.marker([lat, lon]).addTo(map);
        marker.on('click', function() { window.location.href = '/dashboard'; });
        const rainRiskApiUrl = '/api/risk_data'; const rainRiskBarFill = document.getElementById('rain-risk-bar-fill'); const rainRiskLevelLabel = document.getElementById('rain-risk-level-label'); const maxAccumulation72h = 120; const updateInterval = 2000;

        async function updateRainRiskBar() {
            try {
                const response = await fetch(rainRiskApiUrl);
                if (!response.ok) {
                    rainRiskBarFill.style.height = '0%';
                    rainRiskBarFill.style.backgroundColor = 'grey';
                    rainRiskLevelLabel.innerText = 'ERRO';
                    rainRiskLevelLabel.style.backgroundColor = 'grey';
                    rainRiskLevelLabel.style.borderColor = 'grey';
                    rainRiskLevelLabel.style.color = 'black'; // Erro fica com texto preto
                    return;
                }
                const data = await response.json();
                const accumulated = data.accumulated_72h || 0;
                let fillPercent = (accumulated / maxAccumulation72h) * 100;
                fillPercent = Math.max(0, Math.min(100, fillPercent));
                let alertColor = 'green';
                let alertLevelText = 'Livre';
                if (accumulated >= 90) { alertColor = 'red'; alertLevelText = 'Paralização'; }
                else if (accumulated >= 70) { alertColor = 'orange'; alertLevelText = 'Alerta'; }
                else if (accumulated >= 51) { alertColor = 'gold'; alertLevelText = 'Atenção'; }

                // [MODIFICADO] Define a cor do texto baseado na cor de fundo
                const textColor = (alertColor === 'green') ? 'white' : 'black';

                rainRiskBarFill.style.height = `${fillPercent}%`;
                rainRiskBarFill.style.backgroundColor = alertColor;
                rainRiskLevelLabel.innerText = alertLevelText;
                rainRiskLevelLabel.style.backgroundColor = alertColor;
                rainRiskLevelLabel.style.borderColor = alertColor;
                rainRiskLevelLabel.style.color = textColor; // [MODIFICADO]
            } catch (error) {
                console.error('Falha ao atualizar a barra de risco de chuva:', error);
                rainRiskBarFill.style.height = '0%';
                rainRiskBarFill.style.backgroundColor = 'grey';
                rainRiskLevelLabel.innerText = 'ERRO';
                rainRiskLevelLabel.style.backgroundColor = 'grey';
                rainRiskLevelLabel.style.borderColor = 'grey';
                rainRiskLevelLabel.style.color = 'black'; // Erro fica com texto preto
            }
        }

        const soilRiskApiUrl = '/api/soil_risk_data'; const soilRiskBarFill = document.getElementById('soil-risk-bar-fill'); const soilRiskLevelLabel = document.getElementById('soil-risk-level-label');

        async function updateSoilRiskBar() {
            try {
                const response = await fetch(soilRiskApiUrl);
                if (!response.ok) {
                    soilRiskBarFill.style.height = '0%';
                    soilRiskBarFill.style.backgroundColor = 'grey';
                    soilRiskLevelLabel.innerText = 'ERRO';
                    soilRiskLevelLabel.style.backgroundColor = 'grey';
                    soilRiskLevelLabel.style.borderColor = 'grey';
                    soilRiskLevelLabel.style.color = 'black'; // Erro fica com texto preto
                    return;
                }
                const data = await response.json();
                const level = data.alert_level || 'Erro';
                const color = data.alert_color || 'grey';
                const heightPercent = data.height_percent || 0;

                // [MODIFICADO] Define a cor do texto baseado na cor de fundo
                const textColor = (color === 'green') ? 'white' : 'black';

                soilRiskBarFill.style.height = `${heightPercent}%`;
                soilRiskBarFill.style.backgroundColor = color;
                soilRiskLevelLabel.innerText = level;
                soilRiskLevelLabel.style.backgroundColor = color;
                soilRiskLevelLabel.style.borderColor = color;
                soilRiskLevelLabel.style.color = textColor; // [MODIFICADO]
            } catch (error) {
                console.error('Falha ao atualizar a barra de risco de umidade:', error);
                soilRiskBarFill.style.height = '0%';
                soilRiskBarFill.style.backgroundColor = 'grey';
                soilRiskLevelLabel.innerText = 'ERRO';
                soilRiskLevelLabel.style.backgroundColor = 'grey';
                soilRiskLevelLabel.style.borderColor = 'grey';
                soilRiskLevelLabel.style.color = 'black'; // Erro fica com texto preto
            }
        }

        updateRainRiskBar();
        updateSoilRiskBar();
        setInterval(() => { updateRainRiskBar(); updateSoilRiskBar(); }, updateInterval);
    </script>

</body>
</html>
